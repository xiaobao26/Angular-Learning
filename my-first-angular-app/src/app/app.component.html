<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.name) {
            <li>
                <app-user 
                    [id] = "user.id"
                    [avatar]="user.avatar"
                    [name]="user.name"
                    (select)="onSelectedUser($event)"
                />
            </li>
        }
    </ul>
</main>
