<section id="tasks">
    <header>
        <h2>{{ name }}</h2>
        <menu>
            <button>Add</button>
        </menu>
    </header>

    <ul>
        @for(task of selectedUserTasks; track task.id) {
        <li>
            <app-task [task]="task"/>
        </li>
        }
    </ul>
</section>
