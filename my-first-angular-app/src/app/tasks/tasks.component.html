@if (isAddingTask) {
    <app-new-task (cancel)="onCancelAddTask()" (add)="onAddTask($event)"/>
}

<section id="tasks">
    <header>
        <h2>{{ name }}</h2>
        <menu>
            <button (click)="onStartAddTask()">Add</button>
        </menu>
    </header>

    <ul>
        @for(task of selectedUserTasks; track task.id) {
        <li>
            <app-task [task]="task" (complete)="handleTaskCompleted($event)"/>
        </li>
        }
    </ul>
</section>
